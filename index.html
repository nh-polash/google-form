<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- All meta tags are here -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title> 
    <!-- Font Awesome CSS link is here -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Bootstarp CSS link is here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main CSS link is here -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="registration-form">
            <div class="heading">
              <div class="card">
              <div class="card-body">
                <h1>রেজিস্ট্রেশন ফরম</h1>
                <p>ফরম পূরণের পর পরবর্তী দিকনির্দেশনার জন্য স্কুলের ওয়েবসাইট নজর রাখুন।  জরুরী প্রয়োজনে কল করুনঃ  016*********</p>
                <p>*Required</p>
              </div>
            </div>
            </div>
            <form>
              <div class="card">
                <div class="card-body">
                  <label>নাম(বাংলায়) <span>*</span></label>
                  <input class="form-control" type="text" placeholder="Your answer" required>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <label>পিতার নাম <span>*</span></label>
                  <input class="form-control" type="text" placeholder="Your answer" required>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <label>বিদ্যালয়ের নাম <span>*</span></label>
                  <input class="form-control" type="text" placeholder="Your answer" required>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <label>শ্রেণী <span>*</span></label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="class" required>
                    <label class="form-check-label">১ম শ্রেনী</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="class" required>
                    <label class="form-check-label">২য় শ্রেনী</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="class" required>
                    <label class="form-check-label">৩য় শ্রেনী</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="class" required>
                    <label class="form-check-label">৪র্থ শ্রেনী</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="class" required>
                    <label class="form-check-label">৫ম শ্রেনী</label>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <label>জেলা <span>*</span></label>
                  <input class="form-control" type="text" placeholder="Your answer" required>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <label>মোবাইল নম্বর <span>*</span></label>
                  <input class="form-control" type="text" placeholder="Your answer" required>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <label>ই-মেইল <span>*</span></label>
                  <input class="form-control" type="email" placeholder="Your answer" required>
                </div>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>






    <!-- ALL bootstrap js files are link here -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
